<h1 id="page-title">Systems</h1>
<div id="content">
    <input type="text" onkeydown="searchSystems(this)">

    <div id="result-list">

    </div>

</div>

<script type="application/javascript">

    function searchSystems(input) {
        if (event.key === 'Enter') {

            // TODO Make request to spansh / edsm / edds

            fetch(`https://spansh.co.uk/api/systems/search`, {
                method: 'POST',
                body: JSON.stringify({
                    filters: {
                        name: {
                            value: input.value
                        }
                    },
                    size: 500,
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })

        }
    }

</script>
