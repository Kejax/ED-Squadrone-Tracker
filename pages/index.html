<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://*; child-src 'none';" /> -->
    <title>Squadrone Tracker</title>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="js/renderer.js" defer></script>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header id="header">
        
    </header>

    <aside id="sidebar">

        <button id="sidebar-home" onclick="loadPage('home.html')">Home</button>

        <div id="sidebar-section-data" class="section">
            <header class="section-header">Data</header>
            <button onclick="loadPage('systems.html')">Systems</button>
            <button onclick="loadPage('stations.html')">Stations</button>
            <button onclick="loadPage('recent_systems.html')">Recently Systems</button>
        </div>
        <div id="sidebar-section-account" class="section">
            <header class="section-header">Account</header>
            <button>Profile</button>
            <button>Squadrone</button>
        </div>
        <div id="sidebar-section-software" class="section">
            <header class="section-header">Software</header>
            <button>Elite Dangerous</button>
            <button onclick="loadPage('about.html')" style="display:none">About</button>
        </div>
    </aside>

    <main id="main">
    </main>

    <script type="application/javascript">
        $('#header').load('header.html');

        // TODO Change the loading, so that it stores the page and does not reload if the user clicks on the same button twice
        // TODO Highlight the current Page in the Sidebar, so that the user can see the selected page visually
        function loadPage(page) {
            $('#main').load(page);
        }

        loadPage('home.html');

    </script>
    
</body>
</html>
