<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Elite Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">

    <meta property="og:type" content="website">
    <meta property="og:title" content="ED Info">
    <meta property="og:url" content="https://edinfo.fliegevieh.de" />
    <meta property="og:image" content="https://edinfo.fliegevieh.de/images/edinfo.png" />
    <meta property="og:image:type" content="https://edinfo.fliegevieh.de/images/edinfo.png">
    <meta property="og:image:alt" content="ED Info Icon">
    <meta property="og:description" content="
    ED Info is a soon to be website that should help you in Elite Dangerous! Currently it's beeing programmed and isn't available.
">

</head>

<body>
    <div class="preloader">
        <video autoplay loop muted>
            <source src="images/preloader.webm" type="video/webm">
        </video>
    </div>





    <header>
        <div id="logo">
            <li><a href="index.html"><img src="images/ed-squadrone-tracker-title.png" alt="https://placehold.co/128x32"></a></li>
        </div>

        <nav>
          <ul>
            <div id="navbar-right">
              <a href="stations.html">
                <li><img title="Stations" src="https://edassets.org/static/img/stations/Ocellus_sm.svg"></li>
              </a>
              <a title="License" href="license.html">
                <li><img src="https://edassets.org/static/img/power-ethos/Social.svg"></li>
              </a>
              <a title="Squadrone" href="squadrone_overview.html">
                <li><img src="https://fliegevieh.de/ed/squadrone.svg"></li>
              </a>
              <a href="systems.html">
                <li><img src="https://edassets.org/static/img/power-related/Expanding.svg"></li>
              </a>
              <a id="login" href="accounting/login.html">
                <li>Login</li>
              </a>
              <a id="sign-up" href="accounting/sign-up.html">
                <li>Sign up</li>
              </a>
            </div>

          </ul>
          </nav>
    </header>

    <main>


        <div class="directory">
            <div class="directory-content">
                <a href="index.html">Elite</a> <i class='fas fa-angle-right'></i> <a href="settings.html">Settings</a>
            </div>
        </div>

        <form action="" onsubmit="return false">

            <label for="inaraApiKey" style="color:white">Inara API Key</label>
            <input id="inaraApiKey" type="text" name="inaraApiKey" />

            <input type="button" data-type="submit" value="Speichern">

            <script>

                window.addEventListener('DOMContentLoaded', async () => {

                  const inaraApiKey = document.getElementById('inaraApiKey');
                  inaraApiKey.value = await window.settings.getInaraApiKey();

                  async function updateSettings() {
                    await window.settings.setInaraApiKey(inaraApiKey.value);
                  }

                  const button = document.querySelector('input[data-type=submit]')
                  button.addEventListener('click', updateSettings)
                })

            </script>

        </form>

    </main>






    <script src="js/preloader.js"></script>
</body>

</html>
