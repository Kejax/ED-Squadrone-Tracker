        <div id="navbar-right">
          <a href="stations.html">
            <li><img title="Stations" src="https://edassets.org/static/img/stations/Ocellus_sm.svg"></li>
          </a>
          <a title="License" href="license.html">
            <li><img src="https://edassets.org/static/img/power-ethos/Social.svg"></li>
          </a>
          <a title="Squadrone" href="squadrone_overview.html">

          <a href="systems.html">

      <div class="table-container">
